// ----------------------------
// ADD AFFILIATE TAG
// ----------------------------
function addTag(url){
    if(url.includes("tag=")) return url;
    return url.includes("?") ? url+"&tag=kannutrends-21" : url+"?tag=kannutrends-21";
}

// ----------------------------
// EXTRACT ASIN & MAKE IMAGE URL
// ----------------------------
function getASIN(url){
    const m = url.match(/\/dp\/([A-Z0-9]{10})/i);
    return m ? m[1] : null;
}

function imgURL(asin){
    return `https://m.media-amazon.com/images/I/${asin}.jpg`;
}

// ----------------------------
// RENDER CATEGORY
// ----------------------------
function renderCategory(title, list){
    let html = `<h2>${title}</h2><div class="grid">`;

    list.forEach(link => {
        const asin = getASIN(link);
        if(!asin) return;

        html += `
        <div class="card">
            <img src="${imgURL(asin)}"
            onerror="this.src='https://via.placeholder.com/200?text=Image+Not+Found'">
            <a class="btn" href="${addTag(link)}" target="_blank">Buy Now</a>
        </div>`;
    });

    html += `</div>`;
    document.getElementById("main").innerHTML += html;
}

// ----------------------------
// BUILD FULL STORE
// ----------------------------
renderCategory("Suits Collection", suits);
renderCategory("Beauty Picks", beauty);
