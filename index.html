<!DOCTYPE html>
<html lang="en">
<head>

<title>Kannu Trends</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
    }

    /* Header */
    .header {
        background: #232f3e;
        color: white;
        padding: 15px 20px;
        font-size: 22px;
        font-weight: bold;
    }

    /* Banner */
    .banner {
        width: 100%;
        height: 180px;
        background: url('https://m.media-amazon.com/images/G/31/img24/Fashion/Gateway/Dec/PC-hero.jpg') center/cover;
        border-radius: 0;
    }

    /* Section titles */
    .section-title {
        font-size: 22px;
        font-weight: bold;
        padding: 15px 10px 5px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 10px;
    }

    /* Product Card */
    .card {
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
    }

    .buy-btn {
        margin-top: 8px;
        background: #ff9900;
        padding: 8px;
        border-radius: 6px;
        display: block;
        color: black;
        font-weight: bold;
        text-decoration: none;
    }

    .contact-box {
        background: white;
        padding: 15px;
        margin: 20px 10px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
    }
</style>

</head>
